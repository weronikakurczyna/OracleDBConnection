<div class="container">
  <h4>Departments</h4>
  <div *ngFor="let department of departments ">
    <div class="card" *ngIf="department">
      <p>
        <b>ID:</b> {{department.departmentID}}
      </p>
      <p>
        <b>Department name: </b> {{department.departmentName }}
      </p>
      <p *ngIf="department.locationID">
        <b>City: </b> {{department.locationID.city }}
      </p>
    </div>
  </div>
</div>
