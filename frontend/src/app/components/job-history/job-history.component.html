<div class="small-container">
  <h3>Job History</h3>
  <div class="row">
    <div class="col-6" *ngFor="let jobHistory of jobHistory ">
      <div class="card" *ngIf="jobHistory">
        <p *ngIf="jobHistory.employeeID">
          <b>Employee name: </b> {{jobHistory.employeeID.firstName }}
        </p>
        <p>
          <b>Start date: </b> {{jobHistory.startDate | date }}
        </p>
        <p>
          <b>End date: </b> {{jobHistory.endDate | date }}
        </p>
        <p *ngIf="jobHistory.jobID">
          <b>Job title: </b> {{jobHistory.jobID.jobTitle }}
        </p>
        <p *ngIf="jobHistory.departmentID">
          <b>department name: </b> {{jobHistory.departmentID.departmentName }}
        </p>
      </div>
    </div>
  </div>
</div>
